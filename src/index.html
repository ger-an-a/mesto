<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="background">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <button class="profile__avatar-btn" type="button" aria-label=""></button>
          <img class="profile__avatar" src="<%=require('./images/logo.svg')%>" alt="Фото профиля.">
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
          <button class="button profile__edit-btn" type="button" aria-label="Редактировать."></button>
        </div>
        <button class="button profile__add-btn" type="button" aria-label="Добавить."></button>
      </section>
      <section class="cards">
        <ul class="cards__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_target_edit">
      <div class="popup__container popup__container_contain_form">
        <button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="edit" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" id="name-input" type="text" minlength="2" maxlength="40" name="userName"
            placeholder="Имя пользователя" required>
          <span class="form__input-error name-input-error"></span>
          <input class="form__input" id="activity-input" type="text" minlength="2" maxlength="200" name="activity"
            placeholder="Деятельность" required>
          <span class="form__input-error activity-input-error"></span>
          <button class="button form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_target_add">
      <div class="popup__container popup__container_contain_form">
        <button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="add" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" id="title-input" minlength="2" maxlength="30" type="text" name="title"
            placeholder="Название" required>
          <span class="form__input-error title-input-error"></span>
          <input class="form__input" id="sorce-input" type="url" name="sorce" placeholder="Ссылка на картинку" required>
          <span class="form__input-error sorce-input-error"></span>
          <button class="button form__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_target_avatar">
      <div class="popup__container popup__container_contain_form">
        <button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="avatar" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input class="form__input" id="avatar-input" type="url" name="sorce" placeholder="Ссылка на картинку"
            required>
          <span class="form__input-error sorce-input-error"></span>
          <button class="button form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_target_img">
      <div class="popup__container">
        <button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button>
        <div class="photo-viewport">
          <img class="photo-viewport__img">
          <h2 class="photo-viewport__title"></h2>
        </div>
      </div>
    </div>
    <div class="popup popup_target_delete">
      <div class="popup__container popup__container_contain_form">
        <button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="delete" novalidate>
          <h2 class="form__title">Вы уверены?</h2>
          <button class="button form__submit_yes form__submit-btn" type="submit">Да</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button class="button card__delete-btn" type="button" aria-label="Удалить."></button>
      <img class="card__img">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like">
          <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
          <p class="card__likes"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
