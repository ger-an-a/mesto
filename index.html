<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="background">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg"
            alt="Улыбающийся пожилой мужчина в красной шапке и очках.">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button profile__edit-btn" type="button" aria-label="Редактировать."></button>
        </div>
        <button class="button profile__add-btn" type="button" aria-label="Добавить."></button>
      </section>
      <section class="cards">
        <ul class="cards__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_target_edit">
      <div class="popup__container popup__container_target_form">
        <button class="button popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" type="text" maxlength="12" name="forename" placeholder="Имя пользователя" required>
          <input class="form__input" type="text" maxlength="30" name="activity" placeholder="Деятельность" required>
          <button class="button form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_target_add">
      <div class="popup__container popup__container_target_form">
        <button class="button popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="add">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" type="text" name="forename" placeholder="Название" required>
          <input class="form__input" type="text" name="sorce" placeholder="Ссылка на картинку" required>
          <button class="button form__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_target_img">
      <div class="popup__container popup__container_target_photo-viewport">
        <button class="button popup__close-btn" type="button" aria-label="Отмена."></button>
        <div class="photo-viewport">
          <img class="photo-viewport__img">
          <h2 class="photo-viewport__title"></h2>
        </div>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button class="button card__delete-btn" type="button" aria-label="Удалить."></button>
      <img class="card__img">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
