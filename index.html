<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="background">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg"
            alt="Улыбающийся пожилой мужчина в красной шапке и очках.">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button profile__edit-btn" type="button" aria-label="Редактировать."></button>
        </div>
        <button class="button profile__add-btn" type="button" aria-label="Добавить."></button>
      </section>
      <section class="cards">
        <ul class="cards__grid">
          <li class="card">
            <img src="./images/Karachaevsk.jpg" alt="Сентинский храм." class="card__img">
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Elbrus.jpg" alt="Горы на горизонте." class="card__img">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombay.jpg" alt="Пик инэ домбай." class="card__img">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Elbrus.jpg" alt="Горы на горизонте." class="card__img">
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombay.jpg" alt="Пик инэ домбай." class="card__img">
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Karachaevsk.jpg" alt="Сентинский храм." class="card__img">
            <div class="card__description">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="button card__like-btn" type="button" aria-label="Нравится."></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="button popup__close-btn" type="button" aria-label="Отмена."></button>
        <form class="form" name="edit">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" type="text" maxlength="12" name="forename" placeholder="Имя пользователя" required>
          <input class="form__input" type="text" maxlength="30" name="activity" placeholder="Деятельность" required>
          <button class="button form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
