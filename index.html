<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="background"><div class="page"><header class="header"><img src="e1792cd1bf55c68d1538.svg" alt="Логотип Mesto Russia." class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><img class="profile__avatar" src="" alt="Фото профиля."><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button class="button button_target_open profile__edit-btn" type="button" aria-label="Редактировать."></button></div><button class="button button_target_open profile__add-btn" type="button" aria-label="Добавить."></button></section><section class="cards"><ul class="cards__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_target_edit"><div class="popup__container popup__container_contain_form"><button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button><form class="form" name="edit" novalidate><h2 class="form__title">Редактировать профиль</h2><input class="form__input" id="name-input" minlength="2" maxlength="40" name="userName" placeholder="Имя пользователя" required> <span class="form__input-error name-input-error"></span> <input class="form__input" id="activity-input" minlength="2" maxlength="200" name="activity" placeholder="Деятельность" required> <span class="form__input-error activity-input-error"></span> <button class="button form__submit-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_target_add"><div class="popup__container popup__container_contain_form"><button class="button button_target_close popup__close-btn" type="button" aria-label="Отмена."></button><form class="form" name="add" novalidate><h2 class="form_
